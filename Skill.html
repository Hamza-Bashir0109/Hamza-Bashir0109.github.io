<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamza Bashir | Portfolio</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f7f3ef, #dad1c6);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Profile Section */
    #Pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #6b4f3d;
      object-fit: cover;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      margin-top: 30px;
    }

    h1 {
      margin-top: 15px;
      font-size: 2.2rem;
      color: #3b2e2a;
      text-align: center;
    }

    /* Navigation */
    .nav {
      margin: 25px 0;
      display: flex;
      gap: 30px;
    }

    .nav a {
      text-decoration: none;
      color: #3b2e2a;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .nav a:hover {
      background-color: #6b4f3d;
      color: #fff;
      transform: scale(1.05);
    }

    /* Skills Section */
    .skills {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      animation: fadeInUp 1s ease;
    }

    .skills h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      color: #4d3a32;
      border-bottom: 2px solid #6b4f3d;
      padding-bottom: 8px;
    }

    .skills ol {
      list-style: none;
      padding-left: 0;
    }

    .skills li {
      background: #f2e9e4;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .skills li:hover {
      background: #e6d7cd;
      transform: translateX(8px);
    }

    .skills li::before {
      content: "âœ“";
      color: #6b4f3d;
      font-weight: bold;
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  
  <!-- Profile -->
  <img src="pic.jpeg" alt="Profile Pic" id="Pic">
  <h1><b>Hamza Bashir</b></h1>
  
  <!-- Navigation -->
  <div class="nav">
    <a href="home.html">Home</a>
    <a href="Skill.html">Skills</a>
    <a href="Project.html">Projects</a>
  </div>
  
  <!-- Skills Section -->
  <div class="skills">
    <h2>Skills</h2>
    <ol>
      <li>Python</li>
      <li>C++</li>
      <li>Machine Learning</li>
      <li>Database Management & Development</li>
      <li>SQL, MySQL</li>
      <li>Assembly Language</li>
      <li>Data Structures and Algorithms</li>
      <li>Frontend Web Development</li>
    </ol>
  </div>
  <div class="skills">
    <h2>Tools</h2>
    <ol>
      <li>Visual Studio</li>
      <li>Arduino IDE</li>
      <li>Matlab</li>
    </ol>
  </div>
  
</body>
</html>
